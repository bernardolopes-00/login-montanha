<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Montanha</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <h1 class="title-form">Login</h1>

        <form action="#form">
            <div class="box-input-1">
                <input class="input-1" type="email" placeholder="Email" required>
                <i class="bi bi-envelope-fill icon"></i>
            </div>
            <div class="box-input-1">
                <input class="input-1" type="password" placeholder="Senha" required>
                <i class="bi bi-lock-fill icon"></i>
            </div>
            <div class="box-input-2">
                <div>
                    <input class="input-2" id="check" type="checkbox">
                    <label class="label-2" for="check">Lembre me</label>
                </div>
                <div>
                    <a href="#" class="a-input">Esqueceu sua senha?</a>
                </div>
            </div>
            <div>
                <button class="btn-form" type="submit">Login</button>
            </div>
            <div>
                <a href="#" class="not-conta">NÃ£o tem uma conta? <b>Cadastre-se</b></a>
            </div>
        </form>
    </main>
</body>
</html>
